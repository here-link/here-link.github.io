<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>海联公共资源</title>
</head>
<body>
<script>
    (async () => {
        const response = await fetch('https://api.github.com/repos/here-link/here-link.github.io/contents/assets');
        const data = await response.json();
        let htmlString = '<ul>';

        for (let file of data) {
            if (['index.html', 'README.md'].includes(file.name)) {
                continue;
            }
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }

        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
    })()
</script>
</body>
</html>
